{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron">
			<h3 style="margin: 0px; padding: 0px;">Create Group</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" action="/group/formsuccess" class="panel-body validate">
				{% csrf_token %}
				{{ form.as_p }}
				<br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>
	
{% endblock %}
